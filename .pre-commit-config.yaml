# Pre-commit hooks configuration for Mechanica Imperii
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

# Installation:
#   pip install pre-commit
#   pre-commit install
#
# Usage:
#   pre-commit run --all-files  # Run on all files
#   pre-commit run              # Run on staged files
#   git commit                  # Hooks run automatically

repos:
  # ClangFormat - Automatic code formatting
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v18.1.3
    hooks:
      - id: clang-format
        types_or: [c++, c]
        args: ['-i']  # In-place formatting
        exclude: '^(archive/|build/|vcpkg/|vcpkg_installed/|docs/api/)'

  # General file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: '^(archive/|docs/api/)'
      - id: end-of-file-fixer
        exclude: '^(archive/|docs/api/)'
      - id: check-yaml
        args: ['--safe']
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: mixed-line-ending
        args: ['--fix=lf']

  # EditorConfig validation
  - repo: https://github.com/editorconfig-checker/editorconfig-checker.python
    rev: 2.7.3
    hooks:
      - id: editorconfig-checker
        exclude: '^(archive/|build/|vcpkg/|\.clang-format|\.clang-tidy)'

  # CMake formatting
  - repo: https://github.com/cheshirekow/cmake-format-precommit
    rev: v0.6.13
    hooks:
      - id: cmake-format
        exclude: '^(archive/|vcpkg/)'

# Optional: Configure file exclusions
exclude: |
  (?x)^(
      archive/.*|
      build/.*|
      vcpkg/.*|
      vcpkg_installed/.*|
      \.git/.*|
      docs/api/.*
  )$
