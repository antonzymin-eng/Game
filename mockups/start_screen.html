<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanica Imperii - Start Screen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cinzel', 'Georgia', serif;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.7)),
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080"><rect fill="%23221810" width="1920" height="1080"/><path fill="%23332211" opacity="0.3" d="M0 0 L960 540 L1920 0 Z"/><path fill="%23443322" opacity="0.2" d="M0 1080 L960 540 L1920 1080 Z"/></svg>');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #d4af37;
            overflow: hidden;
        }

        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 200px rgba(0, 0, 0, 0.8);
            pointer-events: none;
        }

        .title-container {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeIn 2s ease-in;
        }

        .game-title {
            font-size: 5rem;
            font-weight: bold;
            letter-spacing: 0.3rem;
            text-shadow:
                0 0 20px rgba(212, 175, 55, 0.5),
                2px 2px 4px rgba(0, 0, 0, 0.8);
            margin-bottom: 10px;
            background: linear-gradient(to bottom, #f4e4a6, #d4af37, #b8941e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-subtitle {
            font-size: 1.5rem;
            letter-spacing: 0.5rem;
            color: #c9a961;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
            font-style: italic;
        }

        .version-info {
            font-size: 0.9rem;
            color: #8b7355;
            margin-top: 10px;
        }

        .press-any-key {
            font-size: 1.3rem;
            letter-spacing: 0.2rem;
            animation: pulse 2s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.8);
        }

        .decorative-border {
            width: 600px;
            height: 2px;
            background: linear-gradient(to right, transparent, #d4af37, transparent);
            margin: 20px auto;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.4;
            }
        }

        .copyright {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            color: #6b5d4f;
            letter-spacing: 0.1rem;
        }

        .ornament {
            font-size: 2rem;
            margin: 0 20px;
            color: #d4af37;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="vignette"></div>

    <div class="title-container">
        <div class="game-title">MECHANICA IMPERII</div>
        <div class="decorative-border"></div>
        <div class="game-subtitle">1000 - 1900 AD</div>
        <div class="version-info">Grand Strategy Simulation</div>
    </div>

    <div class="press-any-key">
        <span class="ornament">❖</span>
        PRESS ANY KEY TO BEGIN
        <span class="ornament">❖</span>
    </div>

    <div class="copyright">
        © 2025 MECHANICA IMPERII - ALL RIGHTS RESERVED
    </div>

    <script>
        document.addEventListener('keydown', function() {
            window.location.href = 'main_menu.html';
        });

        document.addEventListener('click', function() {
            window.location.href = 'main_menu.html';
        });
    </script>
</body>
</html>
