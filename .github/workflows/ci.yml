
# C++ CI Workflow for Mechanica Imperii (Windows Only) -cool 1

name: C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  windows:
    name: Windows (vcpkg)
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install CMake
      run: choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' -y

    - name: Restore vcpkg cache
      id: cache-vcpkg
      uses: actions/cache@v3
      with:
        path: C:\\vcpkg
        key: vcpkg-${{ runner.os }}-${{ hashFiles('vcpkg.json') }}

    - name: Setup vcpkg
      if: steps.cache-vcpkg.outputs.cache-hit != 'true'
      run: |
        git clone https://github.com/microsoft/vcpkg.git C:/vcpkg
        C:/vcpkg/bootstrap-vcpkg.bat

    - name: Install libraries with vcpkg
      run: |
        $env:VCPKG_DEFAULT_TRIPLET = "x64-windows"
        C:/vcpkg/vcpkg install --triplet x64-windows

    - name: Configure (Windows Release)
      env:
        VCPKG_ROOT: C:/vcpkg
      run: cmake --preset windows-release

    - name: Build
      run: cmake --build --preset windows-release

    - name: Run tests
      run: ctest --output-on-failure
      working-directory: build/windows-release

  linux:
    name: Linux (system packages)
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          ninja-build \
          libsdl2-dev \
          libjsoncpp-dev \
          libimgui-dev \
          libglx-dev \
          libopengl-dev \
          libssl-dev \
          liblz4-dev

    - name: Configure (Linux Release)
      run: cmake --preset linux-release

    - name: Build
      run: cmake --build --preset linux-release

    - name: Run tests
      run: ctest --output-on-failure
      working-directory: build/linux-release
