
# C++ CI Workflow for Mechanica Imperii - Cross Platform with vcpkg

name: C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  windows:
    name: Windows (vcpkg)
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSVC Developer Environment
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: Install Ninja
      run: choco install ninja -y

    - name: Install CMake
      run: choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' -y

    - name: Restore vcpkg cache
      id: cache-vcpkg
      uses: actions/cache@v3
      with:
        path: C:\\vcpkg
        key: vcpkg-${{ runner.os }}-${{ hashFiles('vcpkg.json') }}

    - name: Setup vcpkg
      if: steps.cache-vcpkg.outputs.cache-hit != 'true'
      run: |
        git clone https://github.com/microsoft/vcpkg.git C:/vcpkg
        C:/vcpkg/bootstrap-vcpkg.bat

    - name: Install libraries with vcpkg
      run: |
        $env:VCPKG_DEFAULT_TRIPLET = "x64-windows"
        C:/vcpkg/vcpkg install --triplet x64-windows

    - name: Configure (Windows Release)
      env:
        VCPKG_ROOT: C:/vcpkg
      run: cmake --preset windows-release

    - name: Build
      run: cmake --build --preset windows-release

    - name: Run tests
      run: ctest --output-on-failure
      working-directory: build/windows-release

  linux:
    name: Linux (vcpkg)
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install system build tools
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          ninja-build \
          curl \
          zip \
          unzip \
          tar \
          pkg-config

    - name: Restore vcpkg cache
      id: cache-vcpkg-linux
      uses: actions/cache@v3
      with:
        path: /home/runner/vcpkg
        key: vcpkg-${{ runner.os }}-${{ hashFiles('vcpkg.json') }}
        restore-keys: |
          vcpkg-${{ runner.os }}-

    - name: Setup vcpkg
      if: steps.cache-vcpkg-linux.outputs.cache-hit != 'true'
      run: |
        git clone https://github.com/microsoft/vcpkg.git /home/runner/vcpkg
        /home/runner/vcpkg/bootstrap-vcpkg.sh

    - name: Install libraries with vcpkg
      env:
        VCPKG_ROOT: /home/runner/vcpkg
      run: |
        cd /home/runner/vcpkg
        ./vcpkg install --triplet x64-linux

    - name: Configure (Linux Release)
      env:
        VCPKG_ROOT: /home/runner/vcpkg
      run: cmake --preset linux-vcpkg-release

    - name: Build
      run: cmake --build --preset linux-vcpkg-release

    - name: Run tests
      run: ctest --output-on-failure
      working-directory: build/linux-vcpkg-release
