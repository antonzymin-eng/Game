
# C++ CI Workflow for Mechanica Imperii - Cross Platform with vcpkg

name: C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  windows:
    name: Windows (vcpkg)
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSVC Developer Environment
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: Install Ninja
      run: choco install ninja -y

    - name: Install CMake
      run: choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' -y

    - name: Restore vcpkg cache
      id: cache-vcpkg
      uses: actions/cache@v3
      with:
        path: |
          C:\\vcpkg\\installed
          C:\\vcpkg\\packages
          C:\\vcpkg\\downloads
          C:\\vcpkg\\buildtrees
        key: vcpkg-installed-${{ runner.os }}-${{ hashFiles('vcpkg.json') }}
        restore-keys: |
          vcpkg-installed-${{ runner.os }}-

    - name: Setup vcpkg
      run: |
        if (!(Test-Path C:/vcpkg)) {
          git clone https://github.com/microsoft/vcpkg.git C:/vcpkg
        }
        if (!(Test-Path C:/vcpkg/vcpkg.exe)) {
          C:/vcpkg/bootstrap-vcpkg.bat
        }

    - name: Setup vcpkg binary caching
      run: |
        New-Item -ItemType Directory -Force -Path $env:LOCALAPPDATA\vcpkg\archives
        echo "VCPKG_BINARY_SOURCES=clear;x-gha,readwrite" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

    - name: Install libraries with vcpkg
      env:
        VCPKG_ROOT: C:/vcpkg
        PERL: C:/Strawberry/perl/bin/perl.exe
      run: |
        $env:VCPKG_DEFAULT_TRIPLET = "x64-windows"
        C:/vcpkg/vcpkg.exe install --triplet x64-windows

    - name: Configure (Windows Release)
      env:
        VCPKG_ROOT: C:/vcpkg
      run: cmake --preset windows-release

    - name: Build
      run: cmake --build --preset windows-release

    - name: Run tests
      run: ctest --output-on-failure
      working-directory: build/windows-release

  linux:
    name: Linux (vcpkg)
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install system build tools
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          ninja-build \
          curl \
          zip \
          unzip \
          tar \
          pkg-config

    - name: Restore vcpkg cache
      id: cache-vcpkg-linux
      uses: actions/cache@v3
      with:
        path: |
          /home/runner/vcpkg/installed
          /home/runner/vcpkg/packages
          /home/runner/vcpkg/downloads
          /home/runner/vcpkg/buildtrees
        key: vcpkg-installed-${{ runner.os }}-${{ hashFiles('vcpkg.json') }}
        restore-keys: |
          vcpkg-installed-${{ runner.os }}-

    - name: Setup vcpkg
      run: |
        if [ ! -d "/home/runner/vcpkg" ]; then
          git clone https://github.com/microsoft/vcpkg.git /home/runner/vcpkg
        fi
        if [ ! -f "/home/runner/vcpkg/vcpkg" ]; then
          /home/runner/vcpkg/bootstrap-vcpkg.sh
        fi

    - name: Setup vcpkg binary caching
      run: |
        echo "VCPKG_BINARY_SOURCES=clear;x-gha,readwrite" >> $GITHUB_ENV

    - name: Install libraries with vcpkg
      env:
        VCPKG_ROOT: /home/runner/vcpkg
      run: |
        /home/runner/vcpkg/vcpkg install --triplet x64-linux

    - name: Configure (Linux Release)
      env:
        VCPKG_ROOT: /home/runner/vcpkg
      run: cmake --preset linux-vcpkg-release

    - name: Build
      run: cmake --build --preset linux-vcpkg-release

    - name: Run tests
      run: ctest --output-on-failure
      working-directory: build/linux-vcpkg-release
